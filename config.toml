baseURL = 'https://jongyongpark.github.io/'
languageCode = 'ko-kr'
title = "RyanPark's DevSecOps"
theme = 'PaperMod'

[params]
  defaultTheme = "auto"
  ShowReadingTime = true
  ShowShareButtons = true
  ShowPostNavLinks = true
  ShowBreadCrumbs = true
  ShowCodeCopyButtons = true
  mainSections = ["posts"]
  
[params.profileMode]
  enabled = false
  
[params.homeInfoParams]
  Title = "RyanPark's DevSecOps Blog 👋"
  Content = """
Security & DevOps Engineering Blog

최신 보안 및 DevOps 관련 기술 정보를 공유합니다.
"""

[params.assets]
  favicon = "favicon.ico"
  favicon16x16 = "favicon-16x16.png"
  favicon32x32 = "favicon-32x32.png"
  apple_touch_icon = "apple-touch-icon.png"
  
[taxonomies]
  category = "categories"
  tag = "tags"
  series = "series"

# [permalinks]
#   post = "/post/:categories/:slug/"

[menu]
  [[menu.main]]
    identifier = "search"
    name = "검색"
    url = "/search/"
    weight = 10
  [[menu.main]]
    identifier = "categories"
    name = "카테고리"
    url = "/categories/"
    weight = 20
  [[menu.main]]
    identifier = "tags"
    name = "태그"
    url = "/tags/"
    weight = 30
  [[menu.main]]
    identifier = "archives"
    name = "연도"
    url = "/archives/"
    weight = 40
  [[menu.main]]
    identifier = "about"
    name = "어바웃미"
    url = "/about/"
    weight = 50

[outputs]
  home = ["HTML", "RSS", "JSON"]