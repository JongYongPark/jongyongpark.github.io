{{ define "main" }}
<div class="page-container">
  <div class="sidebar">
    <div class="profile">
      <div class="profile-logo">
        <img src="/images/profile.jpg" alt="Ryan">
      </div>
      <h2>Ryan</h2>
      <p class="subtitle">Creator & Data Lover</p>
      <div class="location">Seoul, South Korea</div>
      <div class="social-links">
        <a href="https://github.com/JongYongPark">GitHub</a>
        <a href="mailto:lovemoneyjoy@gmail.com">Email</a>
        <a href="#">Website</a>
        <a href="#">YouTube</a>
        <a href="#">Instagram</a>
      </div>
    </div>
  </div>

  <div class="main-content">
    <div class="breadcrumb">
      Home / 연도
    </div>

    <h1>연도</h1>

    <div class="years-summary">
      {{ range .Site.Pages.GroupByPublishDate "2006" }}
        <div class="year-item">
          <a href="/archives/{{ .Key }}/">
            <span class="year">{{ .Key }}</span>
            <span class="post-count">{{ len .Pages }}</span>
          </a>
        </div>
      {{ end }}
    </div>
  </div>
</div>
{{ end }}
